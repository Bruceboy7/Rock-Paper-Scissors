<head>
  <title>Rock-Paper-Scissors</title>
</head>
<body>
  <div id="landing">
    <!--
      
      <div id="rps">ROCK, PAPER, SCISSORS</div> 
      
      Old header idea   -->
    <h1 id="page-title">Press the button below to play Rock, Paper, Scissors!</h1>
    <p id="info">Or take a peek behind the curtain with the Javascript console by right clicking anywhere and selecting 'Inspect Element', seleting 'Console' and then typing 'game()' and pressing Enter. <br><br>Good luck!</p>
    <!--maybe this button can change to Restart once the game starts, and back to Click here to start when the game is cancelled-->
    <button id="start" onclick = "game()">Click here to start</button>
  </div>
 

<script>

let computerPlay = () => {
  gameStarted = true;
  let randomNumber = Math.ceil(Math.random() * 12);
 
  let computerMove = "";
  if (randomNumber <= 4 ) {
    computerMove = "Rock";
  }
  else if (randomNumber > 4 && randomNumber <= 8) {
    computerMove = "Paper";
  }
  else {
    computerMove = "Scissors"
  }

  return(computerMove);
}
let playRound = (playerSelection, computerSelection) => {

    let player = playerSelection.toUpperCase();
    let computer = computerSelection.toUpperCase();

    //maybe add something to check if the user has inputted anything besides rock, paper, or scissors


    if ((player == "ROCK" ) && (computer == "PAPER")) {
      computerScore += 1;
     return("looks like the computer wins. paper covers rock. ");
    } else if ((player == "ROCK" ) && (computer == "SCISSORS")) {
      userScore += 1;
     return("looks like you win. rock crushes scissors. ");
    } else if ((player == "PAPER" ) && (computer == "ROCK")) {
      userScore += 1;
     return("looks like you win. paper covers rock. ");
    } else if ((player == "PAPER" ) && (computer == "SCISSORS")) {
      computerScore += 1;
     return("looks like the computer wins. scissors cut through paper.");
    } else if ((player == "SCISSORS" ) && (computer == "PAPER")) {
      userScore += 1;
     return("looks like you win. scissors cut through paper. ");
    } else if ((player == "SCISSORS" ) && (computer == "ROCK")) {
      computerScore += 1;
     return("looks like the computer wins. rock crushes scissors. ");
    } else if (player === computer) {
      tie += 1;
      return("Looks like it's a tie! you both picked " + player + ".");
      
      
    }
    else {
      turnCount -= 1;
      return("I'm having trouble with that response. Did you throw rock, paper or scissors?");
      
    }

    }
let displayWinner = () => {
 alert("it was a " + (turnCount - 1) + " round match with " + tie + " tie" + ((tie > 1) ? "s" : "") + "! Very exciting! The winner is...");

//--------------------Determine who won, and alert -------//
 (computerScore > userScore) ? alert("The Computer!! - Winning " + computerScore + " - " + userScore + "! Try harder next time. ") : alert("You!!! You beat the computer " + userScore + " - " + computerScore + "! Way to go!!"); 

 gameStarted = false;
 //this only shows up once
 return("Score:   Computer - " + computerScore + "    You: " + userScore);
}

let game = () => {

if (!gameStarted) {

let ready = confirm("You ready to play some Rock, Paper, Scissors?") ;

if (ready) {
  //since they're ready to play, we clear the board and get it ready for a new game 
  gameStarted = true;
  let userInput = '';
  computerScore = 0;
  userScore = 0;
  tie = 0;
  roundResults = 0;
  turnCount = 1;

  //starts the loop for first to 3
  while ((computerScore < 3) && (userScore < 3)){
    //this if/else gets user input, using a prompt that accesses the past round's results and displays them
    if (turnCount == 1) {
      userInput = prompt("Round " + turnCount + "!\n\nRock, Paper, or Scissors?? Best 3 out of 5 wins! \nScore:   Computer - " + computerScore + "    You: " + userScore);
    }
    else {
      userInput = prompt("Round " + (turnCount - 1) + " results: " + roundResults + "\nThe computer picked " + computerMove + ". (you picked " + userInput + ")." + "\n\nRock, Paper, or Scissors, Round " + turnCount + "! Choose wisely... \nScore:   Computer - " + computerScore + "    You: " + userScore + "     First to 3 wins!");
    }
     //for the future, i could use a userInput check here-ish to see if the user made an error or hit cancel, prompting them and or resetting the scores here too 
    turnCount += 1;

    computerMove = computerPlay();
    console.log("computer's play is: " + computerMove)
    console.log("you typed: " + userInput); 
    roundResults = playRound(userInput, computerMove);
    
  
    console.log(roundResults + "\n\nRock, Paper, or Scissors?? \nScore:   Computer - " + computerScore + "    You: " + userScore);
  

  }
//Display Results (build suspense) ....
return(displayWinner());

}
else {
  gameStarted = false;
  console.log("it's hitting the else statement concerning ready")
  userScore = 0;
  tie = 0;
  roundResults = 0;
  turnCount = 1;
  console.log("No problem. Refresh the page if you want to play. I'll just be... sitting here, i guess.");
userScore = computerScore = 0;
}
//this could be a "pick up where you were?" and i could make it not clear
}
if (gameStarted) {
  let ready = confirm("Back for more?? Let's do it! Ready.... Rock, Paper, Scissors... SHOOT!!!");
  gameStarted = false;
  computerScore = 0;
  userScore = 0;
  tie = 0;
  roundResults = 0;
  turnCount = 1;

  ready ? game() : console.log("Ok, done for now. Good attempt."); gameStarted = false;
  
}
}


  

let gameStarted = false;
let computerScore = 0;
let userScore = 0;
let roundResults = "";
let tie = 0;
let turnCount = 1;


console.log("If you would like to play Rock, Paper, Scissors:  \n\nEnter 'game()' into the console to start, or just hit the button on the page.");


</script>
