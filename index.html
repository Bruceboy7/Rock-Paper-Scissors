<script>

let computerPlay = () => {
  gameStarted = true;
  let randomNumber = Math.ceil(Math.random() * 12);
 
  let computerMove = "";
  if (randomNumber <= 4 ) {
    computerMove = "Rock";
  }
  else if (randomNumber > 4 && randomNumber <= 8) {
    computerMove = "Paper";
  }
  else {
    computerMove = "Scissors"
  }

  return(computerMove);
}
let playRound = (playerSelection, computerSelection) => {

    let player = playerSelection.toUpperCase();
    let computer = computerSelection.toUpperCase();

    //maybe add something to check if the user has inputted anything besides rock, paper, or scissors

    console.log("The player inputted " + player + " and the computer entered " + computer + ".");

    if ((player == "ROCK" ) && (computer == "PAPER")) {
      computerScore += 1;
     return("looks like the computer wins. paper covers rock. ");
    } else if ((player == "ROCK" ) && (computer == "SCISSORS")) {
      userScore += 1;
     return("looks like you win. rock crushes scissors. ");
    } else if ((player == "PAPER" ) && (computer == "ROCK")) {
      userScore += 1;
     return("looks like you win. paper covers rock. ");
    } else if ((player == "PAPER" ) && (computer == "SCISSORS")) {
      computerScore += 1;
     return("looks like the computer wins. scissors cut through paper.");
    } else if ((player == "SCISSORS" ) && (computer == "PAPER")) {
      userScore += 1;
     return("looks like you win. scissors cut through paper. ");
    } else if ((player == "SCISSORS" ) && (computer == "ROCK")) {
      computerScore += 1;
     return("looks like the computer wins. rock crushes scissors. ");
    } else if (player === computer) {
      tie += 1;
      return("Looks like it's a tie! you both picked " + player + ".");
      
      
    }
    else {
      turnCount -= 1;
      return("I'm having trouble with that response. Did you throw rock, paper or scissors?");
      
    }

    }
let game = () => {

if (!gameStarted) {

let userInput = 'no input';
computerScore = 0;
  userScore = 0;
  tie = 0;
  roundResults = 0;
  turnCount = 1;
let computerMove = computerPlay();

 

//for the future, i could use a userInput check here-ish to see if the user made an error or hit cancel, prompting them and or resetting the scores here too 
if (ready) {
  while ((computerScore < 3) && (userScore < 3)){
    if (turnCount == 1) {
      userInput = prompt("Round " + turnCount + "!\n\nRock, Paper, or Scissors?? Best 3 out of 5 wins! \nScore:   Computer - " + computerScore + "    You: " + userScore);
    }
    else {
      userInput = prompt("Round " + (turnCount - 1) + " results: The computer picked " + computerMove + ". (you picked " + userInput + ").\n" + roundResults + "\n\nRock, Paper, or Scissors, Round " + turnCount + "! Choose wisely... \nScore:   Computer - " + computerScore + "    You: " + userScore + "     First to 3 wins!");
    }
turnCount += 1;

console.log("you typed: " + userInput); 
computerMove = computerPlay();
console.log("computer's play is: " + computerMove)
 roundResults = playRound(userInput, computerMove);

 console.log(roundResults + "\nThe score is-- Computer: " + computerScore + " -- User: " + userScore + ".")
 
 

  
  console.log(roundResults + "\n\nRock, Paper, or Scissors?? \nScore:   Computer - " + computerScore + "    You: " + userScore);
  console.log("The score is-- Computer: " + computerScore + " -- User: " + userScore + ".");

 }
 alert("it was a " + (turnCount - 1) + " round match with " + tie + " tie" + ((tie > 1) ? "s" : "") + "! Very exciting! The winner is...");

//--------------------Determine who won, and alert -------//
 (computerScore > userScore) ? alert("The Computer!! - Winning " + computerScore + " - " + userScore + "! Try harder next time. ") : alert("You!!! You beat the computer " + userScore + " - " + computerScore + "! Way to go! ") 
}
else {
  gameStarted = false;
  userScore = 0;
  tie = 0;
  roundResults = 0;
  turnCount = 1;
  console.log("No problem. Refresh the page if you want to play. I'll just be... sitting here, i guess.");
}
userScore = computerScore = 0;
}
else if (gameStarted) {
  let ready = confirm("Back for more?? Let's do it! Ready.... Rock, Paper, Scissors... SHOOT!!!");
  gameStarted = false;
  computerScore = 0;
  userScore = 0;
  tie = 0;
  roundResults = 0;
  turnCount = 1;

  ready ? game() : console.log("Ok, done for now. Good attempt."); gameStarted = false;
  
}
}

</script>
